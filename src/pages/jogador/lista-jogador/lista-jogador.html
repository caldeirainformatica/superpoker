<ion-header>
  
  <ion-navbar>
    <ion-title>Lista de Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="jogadores">
    <ion-item-sliding *virtualItem="let jogador">
      <ion-item (click)="jogadorDetalhe(jogador)">
        <p><b>Fantasia: </b>{{jogador.tx_nome}}</p>
        <p><b>Nome: </b>{{jogador.nu_fone}}</p>
        <p><b>Raz√£o: </b>{{jogador.tx_email}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
